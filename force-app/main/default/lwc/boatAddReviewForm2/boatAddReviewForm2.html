<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> -->
    <lightning-record-edit-form record-id={boatId} object-api-name='BoatReview__c' onsuccess={handleSuccess}
        onsubmit={handleSubmit}>
        <lightning-messages>
        </lightning-messages>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <div class="slds-form-element">
                    <!-- review subject field code -->
                    <label class="slds-form-element__label" for="record-name">Review Subject</label>
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>

                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">Rating</label>
                    <div class="slds-form-element__control">
                        <!-- add five star rating component -->
                        <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <label class="slds-form-element__label" for="record-name">Comment</label>
                <lightning-input-field field-name="Comment__c"></lightning-input-field>
                <!-- review comment field code -->
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <lightning-button label="Submit" icon-name="utility:save" type="submit"></lightning-button>
            
            <!-- add submit button -->
        </div>

    </lightning-record-edit-form>
</template>
